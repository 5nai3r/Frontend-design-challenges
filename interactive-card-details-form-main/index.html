<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

  
  <div id="app">
  <div class="card-back">
    <span class="cvc">{{cvc}}</span>
  </div>
  <div class="card-front">
    <div class="logo"><img src="images/card-logo.svg" alt="card-logo"></div>
    <div class="number">
      <p>{{number}}</p>
    </div>
    <div class="bottom">
      <span class="name">{{name}}</span>
      <span class="date">{{expM}}/{{expY}}</span>
    </div>
  </div>

  <div :class="{form:true,hidden:submited}">
    <form>
      <div>
        <label for="fname">Card holder name</label><br>
        <input v-model='name' :class="{error:!nameValid}" type="text" id="fname" name="fname" placeholder=" e.g. Jane Appleseed"><br>
        <p v-show="!nameValid">Can't be blank</p>
      </div>
      <div>
        <label for="lname">Card Number</label><br>
        <input v-model='number' :class="{error:!numberValid}" type="text" id="lname" name="lname" placeholder="e.g. 1234 5678 9123 0000"><br>
        <p v-show='!numberValid'>Wrong Format, numbers only</p>
      </div>
      <div>
      <div class="expDate">
        <label for="mm">Exp date (MM/YY)</label><br>
        <input v-model="expM" :class="{error:!mmValid}" type="text" id="mm" name="mm" placeholder="MM">
        <input v-model='expY' :class="{error:!yyValid}" type="text" id="yy" name="yy" placeholder="YY">
        <p v-show="!expDateValid">Can't be blank</p>
      </div>
      <div class="cvc">
        <label for="cvc">CVC</label><br>
        <input v-model="cvc" :class="{error:!cvcValid}" type="text" id="cvc" name="cvc" placeholder="e.g. 123">
        <p v-show="!cvcValid">Can't be blank</p>
      </div>
    </div>
      <button @click.prevent="formSubmit" class="button" type="submit">Confirm</button>
    </form>
  </div>

  <div :class="{success:true,hidden:!submited}">
    <img src="images/icon-complete.svg" alt="">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button class="button">Continue</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">C. Ismail</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>

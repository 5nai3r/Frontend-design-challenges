<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="grid">

  <div class="card main">
    <div class="name">
      <div class="image"><img src="images/image-jeremy.png" alt=""></div>
      <div class="username">
        <span>Report for</span>
        <h1>Jeremy Robson</h1>
     </div>
    </div>
    <ul>
      <li>Daily</li>
      <li>Weekly</li>
      <li>Monthly</li>
    </ul>
  </div>

  <div class="card">
  <div class="content">
    <span class="title">work</span>
    <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
    <span class="current">5hrs</span>
    <span class="previous">Previous - 7hrs</span>
  </div>
  </div>
  <div class="card">
    <div class="content">
      <span class="title">play</span>
      <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
      <span class="current">1hrs</span>
      <span class="previous">Previous - 2hrs</span>
    </div>
    </div>
    <div class="card">
      <div class="content">
        <span class="title">study</span>
        <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
        <span class="current">0hrs</span>
        <span class="previous">Previous - 5hrs</span>
      </div>
      </div>

      <div class="card">
        <div class="content">
          <span class="title">excercise</span>
          <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
          <span class="current">5hrs</span>
          <span class="previous">Previous - 7hrs</span>
        </div>
        </div>

        <div class="card">
          <div class="content">
            <span class="title">social</span>
            <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
            <span class="current">5hrs</span>
            <span class="previous">Previous - 7hrs</span>
          </div>
          </div>

          <div class="card">
            <div class="content">
              <span class="title">self care</span>
              <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
              <span class="current">5hrs</span>
              <span class="previous">Previous - 7hrs</span>
            </div>
            </div>

</main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

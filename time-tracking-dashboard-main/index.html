<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed;top: 0;left: 50%;transform:translateX(-50%) ;z-index: -1;}
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
<main class="grid">

  <div class="card main">
    <div class="name">
      <div class="image"><img src="images/image-jeremy.png" alt=""></div>
      <div class="username">
        <span class="clr-700">Report for</span>
        <h1>Jeremy Robson</h1>
     </div>
    </div>
    <ul>
      <li>Daily</li>
      <li class="selected">Weekly</li>
      <li>Monthly</li>
    </ul>
  </div>

  <div class="card work">
  <div class="content">
    <div class="title">
        <span>Work</span>
        <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
    </div>
    <div class="time">
      <span class="current">5hrs</span>
       <span class="previous">Previous - 7hrs</span>
    
    </div>
  </div>
  </div>

  <div class="card play">
    <div class="content">
      <div class="title">
          <span>play</span>
          <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
      </div>
      <div class="time">
        <span class="current">5hrs</span>
         <span class="previous">Previous - 7hrs</span>
      
      </div>
    </div>
    </div>
    <div class="card study">
      <div class="content">
        <div class="title">
            <span>Study</span>
            <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
        </div>
        <div class="time">
          <span class="current">5hrs</span>
           <span class="previous">Previous - 7hrs</span>
        
        </div>
      </div>
      </div>

      <div class="card excercise">
        <div class="content">
          <div class="title">
              <span>Excercise</span>
              <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
          </div>
          <div class="time">
            <span class="current">5hrs</span>
             <span class="previous">Previous - 7hrs</span>
          
          </div>
        </div>
        </div>

        <div class="card social">
          <div class="content">
            <div class="title">
                <span>Social</span>
                <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
            </div>
            <div class="time">
              <span class="current">5hrs</span>
               <span class="previous">Previous - 7hrs</span>
            
            </div>
          </div>
          </div>

          <div class="card selfcare">
            <div class="content">
              <div class="title">
                  <span>Self care</span>
                  <a href=""><img src='images/icon-ellipsis.svg' alt=""></a>
              </div>
              <div class="time">
                <span class="current">5hrs</span>
                 <span class="previous">Previous - 7hrs</span>
              
              </div>
            </div>
            </div>

</main>
  

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">C. ismail</a>.
  </div>
</body>
</html>

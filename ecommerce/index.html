<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <nav>
    </nav>
  </header>
  <main>
    <div class="picture">
      <img src="./images/image-product-1.jpg" alt="">
    </div>
    <div class="details">
      <p class="accent-text uppercase">sneaker company</p>
      <h2>Fall Limites Edition Sneakers</h2>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis nam eaque fugit magnam, dicta iusto earum
        nisi officiis molestiae repudiandae </p>

      <div class="price">
        <p class="current-price">$125.00 <span>50%</span></p>
        <p class="original-price">$250.00</p>
      </div>

      <div class="purchase">
        <div class="count">
          <div>
            <img src="./images/icon-minus.svg" alt="">
          </div>
          <div>
            <span>0</span>
          </div>
          <div>
            <img src="./images/icon-plus.svg" alt="">
          </div>
        </div>
        <button>Add to cart</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
